<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="./template/css/style.css">
    <title>CodeMP</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="./template/img/logo.png" alt="Логотип">
                </a>
                <a href="#" class="header__login">
                    <span>Войти</span>
                    <img src="./template/img/icons/human.svg" alt="Иконка пользователя">
                </a>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="main__left">
                    <div class="main__text">
                        <h1>Подозреваете <br>конкурентов в написании негативных отзывов?</h1>
                        <p>Наш продукт поможет определить, кто ведет против вас нечестную игру</p>
                    </div>
                    <div class="main__buttons">
                        <a href="#" class="buttons__try">Попробовать бесплатно</a>
                        <a href="#" class="buttons__how">
                            <span>Как это работает?</span>
                            <img src="./template/img/icons/play.svg" alt="Иконка кнопки старт">
                        </a>
                    </div>
                </div>
                <div class="main__right">
                    <div class="main__img">
                        <img src="./template/img/phone.png" alt="Телефон на экране которого написаны отзывы">
                    </div>
                    <div class="main__decoration">
                        <img src="./template/img/decoration.png" alt="Декорации">
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
