<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="./template/css/style.css">
    <link rel="icon" type="image/png" href="./template/img/favicon.png">
    <title>CodeMP</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="./template/img/logo.png" alt="Логотип">
                </a>
                <a href="#" class="header__login">
                    <span>Войти</span>
                    <svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.33335 8.50001C9.33335 4.81811 12.3181 1.83334 16 1.83334C19.6819 1.83334 22.6667 4.81811 22.6667 8.50001C22.6667 12.1819 19.6819 15.1667 16 15.1667C12.3181 15.1667 9.33335 12.1819 9.33335 8.50001ZM16 4.50001C13.7909 4.50001 12 6.29087 12 8.50001C12 10.7091 13.7909 12.5 16 12.5C18.2092 12.5 20 10.7091 20 8.50001C20 6.29087 18.2092 4.50001 16 4.50001Z" fill="white"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66669 29.8333C2.66669 22.4695 8.63622 16.5 16 16.5C23.3638 16.5 29.3334 22.4695 29.3334 29.8333V31.1667H2.66669V29.8333ZM5.41588 28.5H26.5842C25.928 23.2383 21.4395 19.1667 16 19.1667C10.5605 19.1667 6.07201 23.2383 5.41588 28.5Z" fill="white"/>
                    </svg>
                </a>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="main__left">
                    <div class="main__text">
                        <h1>Подозреваете <br>конкурентов в написании негативных отзывов?</h1>
                        <p>Наш продукт поможет определить, кто ведет против вас нечестную игру</p>
                    </div>
                    
                    <div class="main__right">
                        <div class="main__img">
                            <img src="./template/img/phone.png" alt="Телефон на экране которого написаны отзывы">
                        </div>
                        <div class="main__decoration">
                            <img src="./template/img/decoration.png" alt="Декорации">
                        </div>
                    </div>

                    <div class="main__buttons">
                        <a href="#" class="buttons__try"><span>Попробовать бесплатно</span></a>
                        <a href="#" class="buttons__how">
                            <span>Как это работает?</span>
                            <img src="./template/img/icons/play.svg" alt="Иконка кнопки старт">
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./template/js/parallax.js"></script>
</body>
</html>
